<template name="boardItem">
  <div class="board">
    <div class="board-content">
      <h3><a href="{{pathFor 'boardPage'}}">{{name}}</a></h3>
      <p>
        submitted by {{author}}
        {{#if ownPost}}<a href="{{pathFor 'boardEdit'}}">Edit</a>{{/if}}
      </p>
    </div>
  </div>
</template>
