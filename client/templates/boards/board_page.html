<template name="boardPage">
  <div class="column-container">
    {{#each columns}}
      {{> columnItem}}
    {{/each}}
  </div>
  <div>
  {{#if currentUser}}
    <a href="{{pathFor 'columnCreate'}}" class="btn btn-default btn-lg" role="button">
      Create Column
    </a>
  {{/if}}
  </div>
</template>
