<template name="boardEdit">
  <form class="main form page">
    <div class="form-group">
      <label class="control-label" for="name">Name:</label>
      <div class="controls">
          <input name="name" id="name" type="text" value="{{name}}" placeholder="Name your board" class="form-control"/>
      </div>
    </div>
    <input type="submit" value="Submit" class="btn btn-primary"/>
    <a class="btn btn-danger delete" href="#">Delete Board</a>
  </form>
</template>
