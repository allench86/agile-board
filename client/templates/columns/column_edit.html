<template name="columnEdit">
  <form class="main form page">
    <div class="form-group {{errorClass 'name'}}">
      <label class="control-label" for="name">Name:</label>
      <div class="controls">
        <input name="name" id="name" type="text" value="{{name}}" placeholder="Name your column" class="form-control"/>
        <span class="help-block">{{errorMessage 'name'}}</span>
      </div>
    </div>
    <input type="submit" value="Submit" class="btn btn-primary"/>
    <a class="btn btn-danger delete" href="#">Delete Column</a>
  </form>
</template>
